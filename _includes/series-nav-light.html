{% include series-nav.html %}

{% if seriesTitle %}
<div class="series-nav mb-2 py-3 px-2">
  <div class="mb-2">
    <span class="series-title">
      {{ seriesTitle }} 
    </span>
    <span class="series-order">
      (<span class="active">{{ currentSereisIndex }}</span>/{{ seriesSize }})
    </span>
  </div>
  <div class="series-controls flex">
    {% if prevUrl %}
    <span class="prev align-left"><a class="btn btn-secondary" href="{{ prevUrl }}">« 이전</a></span>
    {% endif %}
    {% if nextUrl %}
    <span class="next align-right"><a class="btn btn-secondary" href="{{ nextUrl }}">다음 »</a></span>
    {% endif %}
  </div>
</div>
{% endif %}
