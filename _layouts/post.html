---
layout: default
---
<article id="post" class="container post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="flex">
    <div id="post-index" class="post-toc"></div>
    <div class="flex-1">
      <header class="mt-20 mb-7 post-header">
        <h1 class="mb-1 post-title" itemprop="name headline">{{ page.title }}</h1>
        <div class="post-meta">{% include post-date.html %}</div>
      </header>
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
      <div class="post-meta">
        <div>{% include post-tags.html %}</div>
      </div>
    </div>
  </div>
  <div class="post-footer">
    <div>{% include fb-like.html %}</div>
    <div>{% include comments.html %}</div>
  </div>
</article>

<script src="/assets/js/index-creator.js"></script>
