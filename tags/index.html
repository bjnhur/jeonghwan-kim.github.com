---
layout: page
title: Tags
permalink: /tags/
---

{% for tag in site.tags %}
  {% assign t     = tag | first %}
  {% assign posts = tag | last %}

  <h2>#{{ t }}</h2>
  <ul>
    {% for post in posts %}
      {% if post.tags contains t %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
