<div class="post-list-item">
  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
    <div class="post-text">
      <h2 class="post-title">
        {{ post.title }}
      </h2>
      <p class="post-summary">{{ post.summary }}</p>
      <p class="post-meta">
        {% include post-date.html %}
      </p>
    </div>
  </a>
</div>
